<html>
    <head>
        <title>Landing Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div id="menuBar"></div>
        <div id="landingBody" class="container" style="padding-top:20px;">
            <div class="row">
                <div class="col-md-12" id="">
                    <div class="jumbotron white-block">
                       <h3 id="landingWelMessage" class="text-center"></h3>
                        <h5 id="appointmentNum" style="text-align: center"></h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 white-block" id="searchBarBody">
                    <h4 class="text-center">Search Lecturer</h4>
                    <form class="example" autocomplete="off">
                        <input type="text" id="landingSearch" class="form-control" placeholder="Search Lecturer.." name="search" style="margin-bottom: 0;">
                        <div id="landingSeachResultBox" class="col-md-12"></div>
                    </form>
                </div>
                <div class="col-md-12 white-block" id="upcomingTable">
                    <h3 class="text-center">Upcoming Appointment</h3>
                    <div id="appointments"></div>
                    <div id="appointmentContainer">

                    </div>
                    <div id="appointmentContainerMore">

                    </div>
                    <button id="load-more" class="btn btn-light btn-block">Show More</button>
                    <a></a>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('#menuBar').load('menu.html'); 
            }(jQuery));
        </script>
        <script src="js/landing.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </body>
</html>
