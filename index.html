<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLAS account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./app/css/app.css">
</head>

<body>
    <div class="container loginBlock">
        <div class="row">
            <div id="formHead" class="col-md">
                <h2 id="login_title" class="display-5 text-center">Welcome To S.L.A.S</h2>
            </div>
        </div>
        
        <!-- TODO - To remove this or move to admin side -->
        <div id="formSelect" class="row">
            <div class="col-md-6">
                <!--<button id="action_login" class="selectButton btn btn-light btn-lg btn-block btnActive" onclick="formShow('login')">Login</button>-->
            </div>
            <div class="col-md-6">
                <!--<button id="action_register" class="selectButton btn btn-light btn-lg btn-block" onclick="formShow('register')">Register</button>  -->
            </div>
        </div>
    

        <form id="login_formBox" class="formBox" method="POST">
            <div id="login_form">
                <h4 class="text-center">Login Here!</h4>
                <div id="login_messageBox" class="text-center form_message"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="loginEmail" id="login_email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Password</label> 
                    <input type="password" name="loginPass" id="login_pass" class="form-control" placeholder="Your Password">
                </div> 
            </div>
            
            <button class="formButton btn btn-primary btn-block" id="loginButton" type="submit" name="login">Login</button>
            
            <div id="login_forget" class="formFoot text-center">Forgotten Password? Click <a href="app/recovery.html">Here</a></div>
            <!--<div id="login_create" class="formFoot text-center">Don't Have An Account With us Yet? <a href="#" onclick="formShow('register')">Sign Up</a> Now</div>-->
        </form>
    
        <!-- TODO - To move this over to admin module -->
        <form id="reg_formBox" class="formBox" method="POST">
            <div id="reg_title">
                <h4 class="text-center">Create your Account here!</h4>
            </div>
            <p id="reg_formMessage"></p>
    
            <div id="reg_select" class="btn-group btn-group-toggle col-md-3" data-toggle="buttons" style="margin-left:37.5%;padding-top:2%;padding-bottom:2%">
                <label class="btn btn-dark"><input type="radio" id="labelStudent" name="registerType" onchange="formChange('student')"> Student</label>
                <label class="btn btn-dark"><input type="radio" id="labelLecturer" name="registerType" onchange="formChange('lecturer')"> Lecturer</label>
            </div>  

            <div id="reg_student" style="display:none">
                <h3 class="userForm text-center">Student Form</h3> <br>

                <div id="reg_student_messageBox" class="text-center form_message"></div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="registerStudentName" id="reg_student_name" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="registerStudentEmail" id="reg_student_email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="registerStudentPassword" id="reg_student_pass" class="form-control">
                </div>

                <div class="form-group">
                    <label>Retype Password</label>
                    <input type="password" name="registerStudentRetype" id="reg_student_retype" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Course</label>
                    <input type="text" name="registerStudentCourse" id="reg_student_course" class="form-control">
                </div>
                <div class="form-group">
                    <label>Intake Year</label>
                    <input type="text" name="registerStudentIntake" id="reg_student_intake" class="form-control">
                </div>
                
            </div>
    
            <div id="reg_lecturer" style="display:none">
                <h3 class="userForm text-center">Lecturer Form</h3> <br>

                <div id="reg_lecturer_messageBox" class="text-center form_message"></div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="registerLecturerName" id="reg_lecturer_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="registerLecturerEmail" id="reg_lecturer_email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="registerLecturerPass" id="reg_lecturer_pass" class="form-control">
                </div>
                <div class="form-group">
                    <label>Retype Password</label>
                    <input type="password" name="registerLecturerRetype" id="reg_lecturer_retype" class="form-control">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" name="registerLecturerDept" id="reg_lecturer_dept"  class="form-control">
                </div>
                <div class="form-group">
                    <label>Office Location</label>
                <input type="text" name="registerLecturerOffice" id="reg_lecturer_office"  class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone Extension</label>
                <input type="text" name="registerLecturerPhone" id="reg_lecturer_phone"  class="form-control">
                </div>
            </div>

            <div id="reg_button">
                <button class="formButton btn btn-primary btn-block" id="createButton" type="submit" name="register">Create an Account</button>
            </div> 
            
            <div class="formFoot text-center">Already have an account? Login <a href="#" onclick="formShow('login')">Here</a></div>
        </form>
    </div>
    
    <script src="./app/js/accounts.js"></script>
    <script src="./app/js/createAcc.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
